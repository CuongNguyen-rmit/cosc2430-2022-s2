<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <style>
      #form-container {
        border: 1px solid;
        padding: 20px;
      }

      form > div {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <h1 class="bg-success text-center">Contact Us</h1>

    <div id="form-container" class="container">
      <form method="" action="">
        <div>
          <label for="fname" class="form-label">First name</label>
          <input type="text" name="fname" id="fname" class="form-control">
        </div>
        <div>
          <label for="lname" class="form-label">Last name</label>
          <input type="text" name="lname" id="lname" class="form-control">
        </div>
        <div>
          <label for="email" class="form-label">Email</label>
          <input type="text" name="email" id="email" class="form-control">
        </div>
        <div>
          <label for="phone" class="form-label">Phone</label>
          <input type="text" name="phone" id="phone" class="form-control">
        </div>
        <div>
          <label for="country" class="form-label">Country</label>
          <select name="country" id="country" class="form-select">
            <option value="1">Country 1</option>
            <option value="2">Country 2</option>
            <option value="3">Country 3</option>
          </select>
        </div>
        <div>
          <label class="form-label">Contact Purpose</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="purpose" value="P" id="purpose_personal">
            <label class="form-check-label" for="purpose_personal">
              Personal
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="purpose" value="B" id="purpose_business">
            <label class="form-check-label" for="purpose_business">
              Business
            </label>
          </div>
        </div>
        <div>
          <label class="form-label">How to Contact</label>
          <div class="form-check form-switch">
            <input class="form-check-input" role="switch" type="checkbox" name="method[]" value="C" id="method_call">
            <label class="form-check-label" for="method_call">
              Call me
            </label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" role="switch" type="checkbox" name="method[]" value="E" id="method_email">
            <label class="form-check-label" for="method_email">
              Email me
            </label>
          </div>
        </div>
        <div>
          <label for="message" class="form-label">Message</label>
          <textarea name="message" id="message" class="form-control" rows="5"></textarea>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <input type="submit" name="act" value="Send" class="btn btn-primary form-control">
            </div>
            <div class="col-md-6">
              <input type="reset" value="Clear" class="btn btn-secondary form-control">
            </div>
          </div>
        </div>
      </form>
    </div>

    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
